<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <h1>Mortgage Calculator</h1>
        <p>Enter Loan Amount, Interest Rate, and Term to calculate mortgage payment</p>
        <label for="loan">Loan Amount ($)</label>
        <input type="number" id = "loan">
        <br>
        <label for="interest">Interest Rate (%)</label>
        <input type="number" id = "interest">
        <br>
        <label for="term">Loan Term (yrs)</label>
        <input type="number" id = "term">
        <br>
        <button id="calculate">Calculate</button>
        <br>
        <label for="mortgage">Mortgage Payment (monthly)</label>
        <span id = "mortgage"></span>

    </div>
    

    <script src="index.js"></script>
</body>
</html>
